

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get strt</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>

  <div class="ion-padding">
    <ion-item >
      <ion-input class="input" placeholder="Fullname" />
      <ion-icon slot="end" name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input class="input" placeholder="email" />
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>
    <ion-item>
    <ion-input class="input" placeholder="password" />
    <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-item>
    <ion-input class="input" placeholder="contact" />
      <ion-icon slot="end" name="call-outline"></ion-icon>
    </ion-item>
    <div class="loginLink" > 
      <p class="p">Already a memember?  <a [routerLink]="['/login']" style="color: #FFC33F" >Log in</a></p>
    </div>
  </div>
 
  <ion-fab horizontal="end">
    <ion-fab-button [routerLink]="['/verify']"  >
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

  
</ion-content>
