<ion-content [fullscreen]="true">
<div class="header">
  <ion-title class="title" size="large">Welcome Back</ion-title>
  <p class="subtitle">Sign in to access your account</p>
</div>

  <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="email" class="input" />
      <ion-icon name="person-outline"></ion-icon>

    </ion-item>

    <ion-item>
      <ion-input placeholder="password" [(ngModel)]="password" class="input" />

      <ion-icon name="lock-closed-outline"></ion-icon>
    
    </ion-item>
    <div class="forgotpassword" > 
       <a [routerLink]="['/forgot-password']" style="color: #FFC33F" >Forgot Password?</a>
    </div>
  </div>
  <div class="signupLink" > 
    <p class="p">New memember?  <a [routerLink]="['/signup']" style="color: #FFC33F" >SignUp now</a></p>
  </div>
 <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="login()" >
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
